{% extends "network/layout.html" %} {% block title %}Login{% endblock %} {% block body %} {% include 'utils/auth.style.html' %}

<div class="auth-container">
  <div>
    <h1 class="h3">Login</h1>

    {% if message %}
    <div class="alert alert-warning text-center" role="alert">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <input autofocus autocomplete="off" class="form-control" type="text" name="username" placeholder="Username" />
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password" />
      </div>
      <input class="btn btn-primary" type="submit" value="Login" />
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
  </div>
</div>

{% endblock %}
